name: Ruby

on: [push]

jobs:
  run-spec:
    name: Run test

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Test with rubocop and Rspec
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle rubocop -a
        bundle exec rspec
    
